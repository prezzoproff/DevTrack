{% extends "base.html" %}

{% block title %}AI Chat{% endblock %}

{% block content %}
<body>
    <h2>Chat with DevTrack AI Assistant</h2>
    <form method="post">
        {% csrf_token %}
        <textarea name="message" rows="4" cols="50" placeholder="Ask the AI assistant something..."></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    {% if response %}
        <h3>AI Response:</h3>
        <p>{{ response }}</p>
    {% endif %}
</body>
{% endblock %}
