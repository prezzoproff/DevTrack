{% extends "base.html" %}

{% block content %}
<!-- templates/users/enable_2fa.html -->
<h2>Scan this QR code with Google Authenticator</h2>
<img src="data:image/png;base64,{{ qr_base64 }}" alt="QR Code">
<p>After scanning, you'll receive a 6-digit code in your app. Enter it to verify:</p>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="otp" placeholder="Enter 6-digit code" required>
    <button type="submit">Verify</button>
</form>

{% endblock %}
