<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Load Static Files -->
    {% load static %}

    <!-- Link to CSS File -->
    <link rel="stylesheet" href="{% static 'css/registeration_form.css' %}">

    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div class="register-container">
    <h2><i class="fas fa-user-plus"></i> Create an Account</h2>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="input-group">
            <label for="username"><i class="fas fa-user"></i> Username</label>
            {{ form.username }}
        </div>

        <div class="input-group">
            <label for="email"><i class="fas fa-envelope"></i> Email</label>
            {{ form.email }}
        </div>

        <div class="input-group">
            <label for="password1"><i class="fas fa-lock"></i> Password</label>
            {{ form.password1 }}
        </div>

        <div class="input-group">
            <label for="password2"><i class="fas fa-lock"></i> Confirm Password</label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="register-btn"><i class="fas fa-user-check"></i> Register</button>
    </form>

    <p class="login-link">
        Already have an account? 
        <a href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt"></i> Login Here
        </a>
    </p>
</div>

</body>
</html>
