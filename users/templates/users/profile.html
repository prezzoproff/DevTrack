<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="scroll-text">Welcome to DevTrack!</div>

<style>
  .scroll-text {
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    animation: scroll 20s linear infinite;
  }

  @keyframes scroll {
    from { transform: translateX(100%); }
    to { transform: translateX(-100%); }
  }
</style>

<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
            <h3>Welcome, {{ user.username }}</h3>
        </div>
        <div class="card-body">
            <h5 class="card-title">Profile Details</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name:</strong> {{ user.userprofile.name }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
                <li class="list-group-item"><strong>Bio:</strong> {{ user.userprofile.bio }}</li>
                <li class="list-group-item"><strong>Joined On:</strong> {{ user.userprofile.created_at }}</li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
